<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <script>
        function recordSpeech() {
            fetch('/speech-to-text', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('result').innerHTML = data.transcript;
                } else {
                    document.getElementById('result').innerHTML = "Error: " + data.error;
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = "Error: Unable to make API call";
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Speech to Text Converter</h1>
    <button onclick="recordSpeech()">Click to Speak</button>
    <div id="result" style="margin-top:20px; border:1px solid #000; padding:10px; min-height:50px;">
        Your text will appear here...
    </div>
</body>
</html>
